trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  LT_USERNAME: 'varunkumarb'
  LT_ACCESS_KEY: 'GhGShOYHz1jODWE9qDvkJK4nPDR3n2lc0gNp9VknalhwtUineG'

steps:

- task: Cache@2
  inputs:
    key: 'maven | "pom.xml"'
    path: '~/.m2/repository'
    cacheHitVar: 'CACHE_RESTORED'
    displayName: 'Cache Maven dependencies'

- task: configuration@1
  inputs:
    connection: 'tunnelVarun'
    isTunnelActivate: true
    isAppAutomate: false
    isSmartUI: false

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
    
- script: |
    echo "Running serenity test suit"
    mvn clean verify -DforkCount=0 -Ddatabase=NCA-int -Denvironment=aks-int -Dwebdriver.driver=chrome -DthreadCount=1 -Dcucumber.filter.tags=@KD